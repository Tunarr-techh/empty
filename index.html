<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <!-- Fonts -->
    <title>Document</title>
</head>
<body>
    <div class="loading" id="loading"></div>
<section id="section-1">
    <div class="header">
        <div class="logo">
           <h4>T3SCHOOLS</h4> 
           <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
           </div>
        </div>
        <nav class="nav">
            <a href="">Ana Səyfə</a>
            <a href="">Layihə haqqında</a>
            <a href="">Bizə kömək</a>
        </nav>
    </div>
    <div class="container">
        <div class="vector-img">
            <img src="img/vector1.png" id="img1" alt="" width="200" height="200">
        </div>
        <div class="vector-img-2">
            <img src="img/vector2.png" alt="" width="200" height="200">
        </div>
        <div class="rows">
            <div class="text-container" id="txt-container">
                <h1>
                    Proqramlaşdırma,
                    İnformatika
                </h1>
                <p style="color: #222; margin-top: 10px;" class="small-txt">Tək bir Veb Səhifədə.</p>
                <p class="target">
                    Öyrən,kodla,yarat.
                </p>
                <div class="img-box-2">
                    <img src="img/html5.png" alt="" width="30" height="34" style="margin-right: 10px;">
                    <img src="img/css3.png" alt="" width="30" height="34" style="margin-right: 10px;">
                    <img src="img/js.png" alt="" width="30" height="34">
                </div>
            </div>
            <div class="img-box">
                <img src="img/main_page_vector.png" id="img2" alt="" width="230" height="230">
            </div>
        </div>
    </div>
</section>










<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
$(document).ready(function(){
    $(".hamburger-menu").click(function(){
        $(this).toggleClass("active");
        $(".nav").slideToggle().css({
            display: "flex"
        });
    });
});

let i = 0;
    let interval = setInterval(() => {
        if (i == 2) {
                let img1 = document.getElementById("img1");
                img1.style.transform = "scale(1)";

                let img2 = document.getElementById("img2");
                img2.style.transform = "scale(1)";

                let textContainer = document.getElementById("txt-container");
                textContainer.style.opacity = "1";
            clearInterval(interval);
            document.getElementById("loading").style.display = "none";
        }
        i++;
    }, 500);

</script>
</body>
</html>
